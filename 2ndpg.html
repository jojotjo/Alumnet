<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #d1d1d1;
            font-family: 'Arial', sans-serif;
        }
        
        .text-section {
            text-align: left;
        }
        
        .mission-title {
            color: #d1a30b;
            font-weight: bold;
            font-size: 28px;
        }
        
        .mission-text {
            font-size: 20px;
            font-weight: 500;
            max-width: 500px;
        }
        
        .image-wrapper img {
            border-radius: 20px;
            width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row align-items-center">
        <!-- Left Section - Text -->
        <div class="col-md-6 text-section">
            <h2 class="mission-title">Our Mission</h2>
            <p class="mission-text">
                We aim to educate and empower individuals to achieve financial independence and security.
            </p>
        </div>
        
        <!-- Right Section - Image -->
        <div class="col-md-6">
            <div class="image-wrapper">
                <img src="./Mission Image  --lummi.png" alt="Person Analyzing Stock Market" class="img-fluid">
            </div>
        </div>
    </div>
</div>

</body>
</html>
