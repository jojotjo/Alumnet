<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> -->
   <link href="https://fonts.google.com/specimen/DM+Serif+Text" rel="stylesheet">
  <title>Financial Future</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'DM Serif Text', serif;
      font-size: 40px;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Transparent black */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      color: #f0a500; /* Highlight color */
      transform: scale(1.1);
    }

    .navbar .logo {
    /* font-size: 30px; */
      font-weight: bolder;
      font-family: 'DM Serif Text', serif;
      color: #f0a500;
      transition: transform 0.3s;
    }
    .navbar .logo:hover{
        transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      position: relative;
      background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) ,url('./images/1st.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* Overlay */
      z-index: 1;
    }

    .hero * {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 20px;
      font-family: 'DM Serif Text', serif;
    }

    .hero p {
      font-size: 25px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">FinancePro</div>
    <div>
      <a href="./2ndpg.html">Home</a>
      <a href="./5thpg.html">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <p>Empower Your Finances</p>
    <h1>Master your financial future.</h1>
    <button>Get Started Now</button>
  </div>
</body>
</html>
