<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #131010;
            font-family: 'EB Garamond', serif;
        }

        .text-section {
            text-align: left;
        }

        .mission-title {
            color: #d1a30b;
            font-weight: bold;
            font-size: 4rem; /* Scalable Font */
            font-family: 'DM Serif Text', serif;
        }

        .mission-text {
            font-size: 2.2rem;
            font-weight: 500;
            max-width: 500px;
            font-family: 'EB Garamond', serif;
        }

        .image-wrapper img {
            border-radius: 20px;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .text-section {
                text-align: center;
            }

            .mission-title {
                font-size: 1.8rem;
            }

            .mission-text {
                font-size: 1rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 text-section">
            <h2 class="mission-title">Our Mission</h2>
            <p class="mission-text">
                We aim to educate and empower individuals to achieve financial independence and security.
            </p>
        </div>

        <div class="col-md-6">
            <div class="image-wrapper">
                <img src="./images/Mission Image  --lummi.png" alt="Person Analyzing Stock Market" class="img-fluid">
            </div>
        </div>
    </div>
</div>

</body>
</html>
