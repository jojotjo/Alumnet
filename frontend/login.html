<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./images/7th.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .btn-google {
            background-color: #f5f5f5;
            color: #333;
            border: none;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .btn-login {
            background-color: #ffc107;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #e0a800;
        }

        .forgot-password {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Welcome Back!</p>
        
        <button class="btn btn-google mb-3">
            <img src="./images/logo-google.png" alt="Google Logo">
            Continue with Google
        </button>

        <p class="text-muted">or</p>

        <input type="email" class="form-control mb-3" placeholder="Enter your email">
        <input type="password" class="form-control mb-3" placeholder="Enter your password">
        
        <button class="btn btn-login">Login</button>

        <p class="mt-3 forgot-password"><a href="#">Forgot Password?</a></p>

        <p class="text-muted mt-3" style="font-size: 12px;">
            By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>

</body>
</html>
